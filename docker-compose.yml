version: "3.8"
services:

  database:
    container_name: kupipodariday-postgres
    image: "postgres:12"
    networks:
      - kupipodariday-db 
    ports:
      - "5432:5432"
    volumes:
      - volume:/var/lib/postgresql/data
    env_file: .env
    restart: unless-stopped

  backend:
    container_name: kupipodariday-backend
    build: ./backend
    env_file: .env
    restart: "unless-stopped"
    ports:
      - "4000:3000"
    networks:
      - kupipodariday-network
      - kupipodariday-db
    links:
      - database
    depends_on:
      - database

  frontend:
    container_name: kupipodariday-frontend
    build: ./frontend
    ports:
      - "8081:80"
    networks:
      - kupipodariday-network
    restart: "unless-stopped"

volumes:
  volume:
    driver: local

networks:
  kupipodariday-db: 
    driver: bridge
    internal: true
  kupipodariday-network:
    driver: bridge
